<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            <button class="category-btn" data-category="convert-to">Convertir a PDF</button>

            <button class="category-btn" data-category="edit">Editar PDF</button>
            <button class="category-btn" data-category="security">Seguridad del PDF</button>
        </div>

        <!-- Herramientas por categor√≠a -->
        <div class="tools-container">
            <!-- Organizar PDF -->
            <div class="tool-category active" data-category="organize">
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="merge">

                    <button class="tool-btn" data-tool="delete-pages">
                        <span class="icon">üóëÔ∏è</span>
                        <span>Eliminar p√°ginas</span>
                    </button>
                    <button class="tool-btn" data-tool="extract-pages">
                        <span class="icon">üì§</span>
                        <span>Extraer p√°ginas</span>
                    </button>
                    <button class="tool-btn" data-tool="organize">
                        <span class="icon">üìã</span>
                        <span>Organizar PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="scan-to-pdf">
                        <span class="icon">üì∑</span>
                        <span>Escanear a PDF</span>
                    </button>
                </div>
            </div>

            <!-- Optimizar PDF -->
            <div class="tool-category" data-category="optimize">
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="compress">
                        <span class="icon">üóúÔ∏è</span>

                    </button>
                    <button class="tool-btn" data-tool="repair">
                        <span class="icon">üîß</span>
                        <span>Reparar PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="ocr">
                        <span class="icon">üëÅÔ∏è</span>

                    </button>
                </div>
            </div>

            <!-- Convertir a PDF -->
            <div class="tool-category" data-category="convert-to">
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="images-to-pdf">
                        <span class="icon">üñºÔ∏è</span>
                        <span>JPG a PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="word-to-pdf">
                        <span class="icon">üìù</span>
                        <span>Word a PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="ppt-to-pdf">
                        <span class="icon">üìä</span>
                        <span>PowerPoint a PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="excel-to-pdf">
                        <span class="icon">üìà</span>
                        <span>Excel a PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="html-to-pdf">
                        <span class="icon">üåê</span>
                        <span>HTML a PDF</span>
                    </button>
                </div>
            </div>

            <!-- Convertir desde PDF -->
            <div class="tool-category" data-category="convert-from">
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="pdf-to-images">
                        <span class="icon">üì∏</span>
                        <span>PDF a JPG</span>
                    </button>
                    <button class="tool-btn" data-tool="pdf-to-word">
                        <span class="icon">üìù</span>

                    </button>
                    <button class="tool-btn" data-tool="pdf-to-ppt">
                        <span class="icon">üìä</span>

                    </button>
                    <button class="tool-btn" data-tool="pdf-to-excel">
                        <span class="icon">üìà</span>

                    <button class="tool-btn" data-tool="pdf-to-pdfa">
                        <span class="icon">üìÑ</span>

                </div>
            </div>

            <!-- Editar PDF -->
            <div class="tool-category" data-category="edit">
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="rotate">
                        <span class="icon">üîÑ</span>
                        <span>Rotar PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="page-numbers">
                        <span class="icon">üî¢</span>
                        <span>Agregar n√∫meros de p√°gina</span>
                    </button>
                    <button class="tool-btn" data-tool="watermark">

            <!-- Seguridad del PDF -->

                <div class="tool-grid">
                    <button class="tool-btn" data-tool="unlock">

                        <span>Desbloquear PDF</span>
                    </button>
                    <button class="tool-btn" data-tool="protect">

                    </button>
                    <button class="tool-btn" data-tool="sign">
                        <span class="icon">‚úçÔ∏è</span>

                    </button>
                </div>
            </div>
        </div>

        <main>
            <!-- Panel de carga de archivos -->
            <div class="upload-panel" id="uploadPanel">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="drop-text">Arrastra archivos aqu√≠ o haz clic para seleccionar</p>
                        <p class="drop-hint">M√°ximo 50MB por archivo</p>
                        <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.html,.htm" hidden>
                    </div>
                </div>

                <!-- Lista de archivos -->

                <!-- Opciones espec√≠ficas por herramienta -->

                <!-- Bot√≥n de procesar -->

                    <span>Procesar</span>

            </div>

            <!-- Panel de progreso -->
            <div class="progress-panel hidden" id="progressPanel">
                <div class="progress-content">
                    <div class="spinner"></div>
                    <h3 id="progressText">Procesando archivos...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-detail" id="progressDetail"></p>

            </div>

            <!-- Panel de resultado -->

                    <a href="#" id="downloadLink" class="download-btn" download>
                        <span>‚¨áÔ∏è Descargar archivo</span>
                    </a>
                    <button class="new-process-btn" id="newProcessBtn">Nuevo proceso</button>
                </div>
            </div>

            <!-- Panel de error -->

                <div class="error-content">
                    <div class="error-icon">‚úó</div>

            </div>

    <script src="js/app.js"></script>
</body>
</html>
